<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Colorpicker">
    <meta property="og:description" content="Generate color palettes for your next design">
    <meta property="og:image" content="https://user-images.githubusercontent.com/28643797/47057276-c36e5700-d174-11e8-9ea5-d542a31908ee.png">
    <meta property="og:url" content="https://github.com/jsphkm/colorpicker-client.git">

    <meta name="twitter:title" content="Colorpicker">
    <meta property="twitter:description" content="Generate color palettes for your next design">
    <meta property="twitter:image" content="https://user-images.githubusercontent.com/28643797/47057276-c36e5700-d174-11e8-9ea5-d542a31908ee.png">
    <meta property="twitter:card" content="Color palette generator">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/latest/normalize.css' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <title>Colorpicker</title>
  </head>
  <body class="body">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
